version: 1
entry_point: script_generator

agents:
  content_strategist:
    spec_path: "content_strategist/agent.py"
    input_keys: ["user_prompt"]
    output_keys: ["content_roadmap", "campaign_theme"]

  script_generator:
    spec_path: "script_generator/agent.py"
    input_keys: ["user_prompt"]
    output_keys: ["video_script"]

  video_generator:
    spec_path: "video_generator/agent.py"
    input_keys: ["video_script", "title"]
    output_keys: ["video_url", "video_status"]

workflows:
  video_workflow:
    agent: script_generator
    next: video_generator

  video_generator:
    agent: video_generator
    next: null
