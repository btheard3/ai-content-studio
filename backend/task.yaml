agents:
  - id: content_strategist
    path: content_strategist/agent.yaml

  - id: research_data
    path: research_data/agent.yaml

  - id: creative_writer
    path: creative_writer/agent.yaml

  - id: quality_control
    path: quality_control/agent.yaml

  - id: publishing_agent
    path: publishing_agent/agent.yaml

dag:
  - id: run_content_pipeline
    steps:
      - id: step1
        agent_id: content_strategist
        input: {}
      - id: step2
        agent_id: research_data
        input:
          strategy: step1.strategy
      - id: step3
        agent_id: creative_writer
        input:
          strategy: step1.strategy
          research: step2.research
      - id: step4
        agent_id: quality_control
        input:
          creative_draft: step3.creative_draft
          content_sections: step3.sections
          campaign_theme: step1.strategy.theme
      - id: step5
        agent_id: publishing_agent
        input:
          final_content: step4.final_content
          campaign_theme: step1.strategy.theme
